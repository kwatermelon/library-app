spring:
  config:
    activate:
      on-profile: local
#      local profile일 때만 작동
  datasource:
    url: "jdbc:h2:mem:library;MODE=MYSQL;NON_KEYWORDS=USER"
#    USER는 키워드가 아니라는 뜻
    username: "sa"
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql : true
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
#       h2콘솔에 접속할 수 있게 한다
      path: /h2-console


#---를 사용해 분리
---
spring:
  config:
    activate:
      on-profile: dev
#           dev profile일 때만 작동
  datasource:
#    mysql에 접근. library = 접근하려는 데이터베이스
    url: "jdbc:mysql://localhost/library"
    username: "root"
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect


